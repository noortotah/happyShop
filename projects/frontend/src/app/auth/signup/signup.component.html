<div class="default-wrapper">
  <div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/login-image.jpg');">
        <div class="filter"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-sm-6 mr-auto ml-auto">
                      <div class="card card-register">
                          <h3 class="title">Welcome</h3>
                          <div class="social-line text-center">
                              <a href="#pablo" class="btn btn-neutral btn-facebook btn-just-icon">
                                  <i class="fa fa-facebook-square"></i>
                              </a>
                              <a href="#pablo" class="btn btn-neutral btn-google btn-just-icon">
                                  <i class="fa fa-google-plus"></i>
                              </a>
                              <a href="#pablo" class="btn btn-neutral btn-twitter btn-just-icon">
                                  <i class="fa fa-twitter"></i>
                              </a>
                          </div>
                          <form class="register-form">
                            <div class="row">
                              <div class="col-6">
                                <label>First Name</label>
                                <div class="input-group form-group-no-border">
                                    <input #firstNameInput type="text" class="form-control" placeholder="First Name" >
                                </div>
                              </div>
                              <div class="col-6">
                                <label>Last Name</label>
                                <div class="input-group form-group-no-border">
                                    <input #lastNameInput type="text" class="form-control" placeholder="Last Name" >
                                </div>
                              </div>
                            </div>



                              <label>Email</label>
                              <div class="input-group form-group-no-border">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-email-85"></i>
                                  </span>
                                </div>
                                  <input #emailInput type="text" class="form-control" placeholder="Email" >
                              </div>

                              <label>Password</label>
                              <div class="input-group form-group-no-border" >
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-key-25"></i>
                                  </span>
                                </div>
                                  <input #passwordInput type="password" class="form-control" placeholder="Password"  >
                              </div>

                              <label>Confirm Password</label>
                              <div class="input-group form-group-no-border" >
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-key-25"></i>
                                  </span>
                                </div>
                                  <input #confirmPasswordInput type="password" class="form-control" placeholder="Password"  >
                              </div>

                              <button type="button" class="btn btn-danger btn-block btn-round" (click)="signup(firstNameInput.value, lastNameInput.value, emailInput.value, passwordInput.value, confirmPasswordInput.value)">Register</button>
                          </form>
                          <div class="forgot">
                              <button  type="button" class="btn btn-link btn-danger" [routerLink]="['/auth/login']" >Have Account? Login</button>
                          </div>
                      </div>
                    </div>x
                </div>

            </div>
    </div>
</div>

</div>
