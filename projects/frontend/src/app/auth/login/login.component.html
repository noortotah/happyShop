<div class="wrapper">
  <div class="page-header" style="background-image: url('./assets/img/login-image.jpg');">
      <div class="filter"></div>
          <div class="container">
              <div class="row">
                  <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                    <div class="card card-register">
                        <h3 class="title">Welcome</h3>
                        <div class="social-line text-center">
                            <a class="btn btn-neutral btn-facebook btn-just-icon">
                                <i class="fa fa-facebook-square"></i>
                            </a>
                            <a class="btn btn-neutral btn-google btn-just-icon">
                                <i class="fa fa-google-plus"></i>
                            </a>
                            <a class="btn btn-neutral btn-twitter btn-just-icon">
                                <i class="fa fa-twitter"></i>
                            </a>
                        </div>
                        <form class="register-form">
                            <label>Email</label>
                            <div class="input-group form-group-no-border">
                              <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="nc-icon nc-email-85"></i>
                                </span>
                              </div>

                                <input #emailInput type="text" class="form-control" placeholder="Email" >
                            </div>

                            <label>Password</label>
                            <div class="input-group form-group-no-border" >
                              <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="nc-icon nc-key-25"></i>
                                </span>
                              </div>
                                <input #passwordInput type="password" class="form-control" placeholder="Password">
                            </div>
                            <button type="button" class="btn btn-danger btn-block btn-round" (click)="login(emailInput.value, passwordInput.value)">Login</button>
                        </form>
                        <div class="forgot">
                          <button type="button" class="btn btn-link btn-danger" [routerLink]="['/auth/register']" routerLinkActive="router-link-active" >Create Account?</button>
                          <a class="btn btn-link btn-danger" [routerLink]="['/auth/forget-pass']">Forgot password?</a>
                        </div>
                    </div>
                  </div>
              </div>

          </div>
  </div>
</div>
