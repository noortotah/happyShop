<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title float-left"> Products List</h4>
        <a
          class="btn btn-primary float-right"
          role="button"
          [routerLink]="['add']"
        >Add Product</a>
      </div>
      <div class="card-body"  *ngIf="!(products$ | async).length">
        <h2>No Products</h2>
      </div>
      <div class="card-body" *ngIf="(products$ | async).length">
        <div class="table-responsive">
          <table class="table">
            <thead class=" text-primary">
              <th>
                Img
              </th>
              <th>
                Title
              </th>
              <th>
                SKU
              </th>
              <th>
                Quantity
              </th>
              <th>
                price
              </th>
              <th class="text-right">
                Actions
              </th>
            </thead>
            <tbody>

              <tr *ngFor="let product of (products$ | async)">
                <td>
                  <img style="width: 50px;" src="{{ imagePath +  product.images.main}}" alt="">

                </td>
                <td>
                  {{product.title}}
                </td>
                <td>
                  {{product.sku}}
                </td>
                <td>
                  {{product.quantity}}
                </td>
                <td>
                  {{product.pricing.price}}
                </td>
                <td class="text-right">
                  <a  class="btn btn-primary mr-2" role="button" [routerLink]="['edit', product._id]">Edit</a>
                  <a class="btn btn-danger" role="button" (click)="deleteProduct(product._id)">Delete</a>
                </td>
              </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
