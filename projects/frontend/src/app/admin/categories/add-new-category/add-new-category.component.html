<div class="default-wrapper">
  <div class="row">
    <div class="col-md-12">
      <div class="card card-plain">
        <div class="card-header">
          <h5 class="card-title">Add New Main Category</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="AddNewCategoryForm" (ngSubmit)="sendForm()">

            <div class="row">
              <div class="col-md-10 mx-auto">
                <div class="form-group">
                  <label>Title</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Company"
                    formControlName="title"
                  >
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <!-- <label class="form-label w-100">Category Image</label>
                  <div class="file btn btn-secondary form-control">
                    Change Image
                    <input
                      formControlName="img"
                      type="file"
                      class="fileupload"
                      name="file"
                      (change)="onChooseFile($event)"

                    />
                  </div>
                  <small>{{editCategoryForm.get('img').value ? editCategoryForm.get('img').value : 'No Image is Selected'}}</small> -->
                   <!-- <div
                        class="image-preview"
                        *ngIf="editCategoryForm.get('img').value !== '' && editCategoryForm.get('img').valid"
                      >
                        <img class="card-img-top" [src]="imagePreview" [alt]="editCategoryForm.value.name" />
                      </div> -->


                </div>
              </div>


            </div>

            <div class="row" formArrayName="subCategories">
              <h6 class="col-12">SubCategories</h6>
              <div class="col-12">
                <div class="row">
                  <div class="single-category col-6 mb-2" *ngFor="let subCat of subCategories.controls; index as index">
                    <div class="row" [formGroupName]="index">
                      <div class="col-md-8 pr-1 text-dark" >

                          <input type="text"
                            class="form-control" aria-describedby="helpId" formControlName="title">

                      </div>
                    <!-- <div class="col-md-4 pr-1">
                      <input type="text"
                            class="form-control" aria-describedby="helpId" placeholder="No Image" formControlName="img">
                    </div> -->
                    <div class="col-md-4 pr-1">
                        <a class="btn btn-link text-danger" role="button" (click)="removeSubCat(index)">Remove</a>
                    </div>
                    </div>

                  </div>
                </div>
              </div>

              <div class="col-md-8 pr-1">
                <div class="form-group">
                  <label>Title</label>
                  <input type="text" class="form-control" placeholder="Sub Category Name" #subCatTitleInput>
                </div>
              </div>

              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>Action</label>
                  <button type="button"  (click)="addSubCat(subCatTitleInput.value) "class="col btn bg-secondary btn-secondary"  role="button">Add </button>
                </div>
              </div>
            </div>


            <div class="row">
              <div class="update ml-auto mr-auto">
                <button type="submit" class="btn btn-primary btn-round">Add Category</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
