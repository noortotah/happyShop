<div class="admin">
  <div class="sidebar-wrapper">
    <div class="logo">
      <a [routerLink]="['/']" class="simple-text logo-mini">
        <div class="logo-image-small">
          <img src="../../../assets/img/favicon.png">
        </div>
      </a>
      <a [routerLink]="['/']" class="simple-text logo-normal">
        Happy Shop
      </a>
    </div>
      <ul class="nav sidebar-menu">
          <li *ngFor="let menuItem of menuItems" routerLinkActive="active" class="{{menuItem.class}}">

              <a *ngIf="menuItem.path !== 'logout' " [routerLink]="[menuItem.path]">
                  <i class="nc-icon {{menuItem.icon}}"></i>
                  <p>{{menuItem.title}}</p>
              </a>
              <a *ngIf="menuItem.path === 'logout' " (click)="logout()">
                <i class="nc-icon {{menuItem.icon}}"></i>
                <p>{{menuItem.title}}</p>
            </a>
          </li>
      </ul>
  </div>

</div>
